<div class="forgot-password-container">
  <div class="forgot-password-box">
    <h1 class="page-title">Forgot Password</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <input formControlName="email" type="email" placeholder="Email" />
      <button type="submit">Send Reset Link</button>
    </form>

    <p *ngIf="message" class="message success">{{ message }}</p>
    <p *ngIf="error" class="message error">{{ error }}</p>

    <a routerLink="/user/login" class="back-link">‚Üê Back to Login</a>
  </div>
</div>
